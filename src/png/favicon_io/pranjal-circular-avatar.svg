<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circular clip path -->
    <clipPath id="circleClip">
      <circle cx="16" cy="16" r="14"/>
    </clipPath>
    
    <!-- Subtle gradient border -->
    <radialGradient id="borderGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="white"/>
  
  <!-- Avatar placeholder (represents the actual avatar) -->
  <circle cx="16" cy="16" r="14" fill="#4285f4" clip-path="url(#circleClip)"/>
  
  <!-- Subtle border for definition -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- Glossy overlay for depth -->
  <circle cx="16" cy="16" r="16" fill="url(#borderGrad)" opacity="0.3"/>
</svg> 